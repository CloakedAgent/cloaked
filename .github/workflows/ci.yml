name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ============================================
  # SDK - Build and Type Check
  # ============================================
  sdk:
    name: SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sdk/package-lock.json

      - name: Install dependencies
        working-directory: sdk
        run: npm ci

      - name: Type check
        working-directory: sdk
        run: npm run build

      - name: Run tests
        working-directory: sdk
        run: npm test || true

  # ============================================
  # Backend - Build and Type Check
  # ============================================
  backend:
    name: Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Type check and Build
        working-directory: backend
        run: npm run build

  # ============================================
  # Frontend - Build
  # ============================================
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    needs: [sdk]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install SDK dependencies
        working-directory: sdk
        run: npm ci

      - name: Build SDK
        working-directory: sdk
        run: npm run build

      - name: Install frontend dependencies
        working-directory: app
        run: npm ci

      - name: Build frontend
        working-directory: app
        run: npm run build
        env:
          NEXT_PUBLIC_BACKEND_URL: https://api.cloakedagent.com
          PORT: 3600
